<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">EUPHORIA</h2>
        <h3 id="artist">Jeon Jungkook - BTS</h3>
        <div class="img_container">
          <img src="img/1.jpg" alt="">
        </div>
        <audio src="music/1.mp3"></audio>
        <!--controls-->
        <div class="music_controls">
          <i class="bi bi-skip-backward-fill" id="prev" title="Previous"></i>
          <i class="bi bi-play-fill main-button" id="play" title="Play"></i>
          <i class="bi bi-skip-forward-fill" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script>
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const play = document.getElementById("play");
      const artist = document.getElementById("artist");
      const title = document.getElementById("title");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      const songs =[
      {
        name: "1",
        title: 'EUPHORIA',
        artist: 'Jeon Jungkook - BTS',
      },
      {
        name: "2",
        title: 'Fake Love',
        artist: 'BTS',
      },
      {
        name: "3",
        title: "00:00",
        artist: 'BTS',
      },
      {
        name: "4",
        title: 'LALISA',
        artist: 'Lisa -BlackPink',
      },
      {
        name: "6",
        title: 'Kabhi Kabhi mere dil main',
        artist: "Big B, Mukesh"
      },
    ];
      let isPlaying = false;
//for play function
      const playMusic= () =>{
        isPlaying = true;
        music.play();
        play.classList.replace('bi-play-fill', 'bi-pause-fill');
        img.classList.add('anime');
      };
//for pause functionality
      const pauseMusic= () =>{
        isPlaying = false;
        music.pause();
        play.classList.replace('bi-pause-fill', 'bi-play-fill');
        img.classList.remove('anime');
      };
      play.addEventListener('click', () =>{

        isPlaying? pauseMusic() : playMusic();
      });
      //changing the music data
      const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "music/"+ songs.name +".mp3";
        img.src ="img/"+songs.name +".jpg";
      };
      songIndex = 0;
      //loadSong(songs[2]);
      const nextSong = () =>{
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };
      const prevSong = () =>{
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };
      next.addEventListener('click', nextSong);
      prev.addEventListener('click', prevSong);
    </script>
  </body>
</html>
